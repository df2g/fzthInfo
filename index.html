<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8" />
    <title>福州东方信息港</title>
    <script>
        var i = 0;
        function myDate() {
            var now = new Date();
            var year = now.getFullYear();
            var month = now.getMonth() + 1;
            var day = now.getDate();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            document.getElementById("div").innerHTML = "现在是"+year + "年" + month + "月" + day + "日" + hours + "：" + minutes + "：" + seconds;
        }
        setInterval(myDate, 1000);
    </script>
</head>
<body>
    <table  style="border-collapse: collapse; width:100%;">
        <tbody>
            <tr>
                <th style="width:40%"></th>
                <th style="width:20%"><h1>欢迎来到福州东方信息港</h1></th>
                <th style="width:40%;text-align:left;vertical-align:bottom"><div id="div"></div></th>
            </tr>
        </tbody>
    </table>

</body>
</html>
